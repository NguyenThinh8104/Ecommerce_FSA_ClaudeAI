<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cập nhật mật khẩu</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; padding: 24px;">
        <h2 style="color: #1e293b;">Xin chào <span th:text="${username}"></span>,</h2>

        <p>
            Bạn nhận được email này vì quản trị viên đã tạo tài khoản cho bạn hoặc bạn được yêu cầu cập nhật mật khẩu.
        </p>

        <p>
            Vui lòng nhấn vào nút bên dưới để <strong>cập nhật mật khẩu mới</strong>:
        </p>

        <p style="text-align: center; margin: 32px 0;">
            <a th:href="${updateLink}"
                style="padding: 12px 24px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px;">
                Cập nhật mật khẩu
            </a>
        </p>



        <p style="font-size: 14px; color: #6b7280; margin-top: 24px;">
            Liên kết sẽ hết hạn sau <strong th:text="${expireMinutes}"></strong> phút.
        </p>

        <p style="margin-top: 16px;">Trân trọng,<br />Đội ngũ hỗ trợ DHSSHOP</p>
    </div>
</body>

</html>
